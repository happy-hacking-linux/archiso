LABEL arch32
TEXT HELP
Boot the Happy Hacking Linux (i686) live medium.
It allows you to install Happy Hacking Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Happy Hacking Linux (i686)
LINUX boot/i686/vmlinuz
INITRD boot/intel_ucode.img,boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% script=autorun.sh
